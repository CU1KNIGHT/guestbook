<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save </title>
</head>

<body>

<div class="container">

	<h3></h3>
	<hr>

	<p class="h4 mb-4">Save </p>

	<form action="#" th:action="@{/guestbook/update}"
	      th:object="${entry}" th:method="Post">

		<!-- Add hidden form field to handle update -->
		<input type="hidden" th:field="*{id}" />

		<input type="text" th:field="*{email}"
		       class="form-control mb-4 col-4" placeholder="email">

		<input type="text" th:field="*{likes}"
		       class="form-control mb-4 col-4" placeholder="likes">

		<input type="text" th:field="*{name}"
		       class="form-control mb-4 col-4" placeholder="name">
		<input type="text" th:field="*{text}"
		       class="form-control mb-4 col-4" placeholder="text">

		<button th:value="submit"  class="btn btn-info col-2">Save</button>

	</form>

	<hr>
	<a th:href="@{/}">Back </a>

</div>
</body>

</html>
